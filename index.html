<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-flex">
    <div class="top_img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="bottom_card">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="sub-para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group">
      <div class="left-col">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="right-col">
      <img src="images/icon-clock.svg" alt="">
      <p>3 days left</p>
      </div>
      </div>
      <hr>
      <div class="bottom_box">
        <img src="images/image-avatar.png" alt="">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
